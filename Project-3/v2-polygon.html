<!DOCTYPE html>
<html>

<head>
    <title>WebGL - 10-Sided Polygon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #808080;
        }
    </style>
</head>

<body>
    <canvas id="gl-canvas" width="512" height="512">
        Your browser doesn't support HTML5 canvas
    </canvas>

    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
void main() {
    const float Pi = 3.14159265358979;
    
    float vid = float(gl_VertexID);
    // For a 10-sided polygon: divide by 10, not by total vertex count
    // This ensures exactly 10 sides
    float angle = vid * 2.0 * Pi / 10.0;
    
    vec2 v = vec2(cos(angle), sin(angle));
    gl_Position = vec4(v, 0.0, 1.0);
}
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
precision mediump float;

out vec4 fColor;

void main() {
    fColor = vec4(1.0, 1.0, 0.0, 1.0);  // Yellow
}
</script>

    <script src="initShaders.js"></script>
    <script>
        const canvas = document.getElementById('gl-canvas');
        const gl = canvas.getContext('webgl2');

        if (!gl) {
            alert('WebGL 2.0 not available');
        }

        const program = initShaders(gl, 'vertex-shader', 'fragment-shader');
        if (!program) {
            // Error already shown
        } else {
            gl.useProgram(program);

            // Create a Vertex Array Object
            const vao = gl.createVertexArray();
            gl.bindVertexArray(vao);

            // Clear the canvas
            gl.clearColor(0.5, 0.5, 0.5, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            // For a 10-sided polygon: 1 center + 11 perimeter vertices (last closes the loop)
            gl.drawArrays(gl.TRIANGLE_FAN, 0, 12);
        }
    </script>
</body>

</html>
