<!DOCTYPE html>
<html>

<head>
    <title>WebGL - Five-Pointed Star</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #808080;
        }
    </style>
</head>

<body>
    <canvas id="gl-canvas" width="512" height="512">
        Your browser doesn't support HTML5 canvas
    </canvas>

    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
uniform float N;

void main() {
    // Handle center vertex
    if (gl_VertexID == 0) {
        gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
        return;
    }
    
    const float Pi = 3.14159265358979;
    
    // Determine radius based on even/odd vertex ID
    // Odd vertices (1,3,5,7,9,11) = outer points = radius 1.0
    // Even vertices (2,4,6,8,10) = inner points = radius 0.4
    float vid = float(gl_VertexID);
    float remainder = mod(vid, 2.0);
    float radius = (remainder < 0.5) ? 0.4 : 1.0;  // even=inner, odd=outer
    
    // Angle calculation: 10 segments to complete the circle
    // (vid - 1) so vertex 1 starts at angle 0
    float angle = (vid - 1.0) * 2.0 * Pi / 10.0;
    
    vec2 v = radius * vec2(cos(angle), sin(angle));
    gl_Position = vec4(v, 0.0, 1.0);
}
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
precision mediump float;

out vec4 fColor;

void main() {
    fColor = vec4(1.0, 1.0, 0.0, 1.0);  // Yellow
}
</script>

    <script src="initShaders.js"></script>
    <script>
        const canvas = document.getElementById('gl-canvas');
        const gl = canvas.getContext('webgl2');

        if (!gl) {
            alert('WebGL 2.0 not available');
        }

        const program = initShaders(gl, 'vertex-shader', 'fragment-shader');
        if (!program) {
            // Error already shown by initShaders
        } else {
            gl.useProgram(program);

            // Set up uniform for number of vertices
            // For a 5-pointed star: 1 center + 11 perimeter (5 outer + 5 inner + 1 to close)
            const N = 12;
            const uN = gl.getUniformLocation(program, 'N');
            gl.uniform1f(uN, N);

            // Create a Vertex Array Object
            const vao = gl.createVertexArray();
            gl.bindVertexArray(vao);

            // Clear the canvas
            gl.clearColor(0.5, 0.5, 0.5, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            // Draw as a triangle fan
            gl.drawArrays(gl.TRIANGLE_FAN, 0, N);
        }
    </script>
</body>

</html>
